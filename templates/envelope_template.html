<!DOCTYPE html>
   <html lang="ja">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>封筒印刷テンプレート</title>
       <style>
           body { font-family: Arial, sans-serif; }
           .envelope { border: 1px solid #000; padding: 20px; margin: 20px; width: 400px; }
           .address { margin-bottom: 10px; }
       </style>
   </head>
   <body>
       {% for order in orders %}
       <div class="envelope">
           <div class="address">
               〒{{ order.buyer.zip_code }}<br>
               {{ order.buyer.pref }}{{ order.buyer.address1 }}{{ order.buyer.address2 }}<br>
               {{ order.buyer.name }} 様
           </div>
       </div>
       {% endfor %}
   </body>
   </html>
